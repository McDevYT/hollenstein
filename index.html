<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hollenstein</title>
  <meta name="description" content="Hollenstein" />
  <style>
    /* Professional minimal theme: subtle background, refined type, light/dark support */
    :root {
      --surface: #f7f8fb;
      --text-strong: #0f172a;
      --accent-start: #2563eb; /* blue */
      --accent-end: #7c3aed;   /* violet */
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --surface: #0b1020;
        --text-strong: #e5e7eb;
      }
    }

    html, body { height: 100%; }

    body {
      margin: 0;
      display: grid;
      place-items: center;
      background:
        radial-gradient(80vw 80vw at 20% -10%, rgba(37, 99, 235, 0.08), transparent 45%),
        radial-gradient(60vw 60vw at 110% 110%, rgba(124, 58, 237, 0.08), transparent 40%),
        var(--surface);
      color: var(--text-strong);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Star canvas behind content */
    canvas#stars {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.1;
      font-size: clamp(2.75rem, 10vw, 7rem);
      color: var(--text-strong);
      user-select: none;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Subtle accent underline for polish */
    h1::after {
      content: "";
      display: block;
      width: min(14ch, 60vw);
      height: 4px;
      margin: 0.6rem auto 0;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
      opacity: 0.65;
    }
  </style>
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>
  <h1>Hollenstein</h1>

  <script>
    // Subtle moving starfield (respects reduced motion and color scheme)
    (() => {
      const c = document.getElementById('stars');
      if (!c || !c.getContext) return;
      const ctx = c.getContext('2d');

      let width = 0, height = 0, dpr = Math.max(1, window.devicePixelRatio || 1);
      let stars = [];
      let rafId = 0, last = 0;

      const mqlReduce = window.matchMedia('(prefers-reduced-motion: reduce)');
      const mqlDark = window.matchMedia('(prefers-color-scheme: dark)');

      function starColor(alpha) {
        return mqlDark.matches
          ? `rgba(255,255,255,${alpha.toFixed(3)})`
          : `rgba(15,23,42,${(alpha * 0.5).toFixed(3)})`; // darker on light theme
      }

      function resize() {
        dpr = Math.max(1, window.devicePixelRatio || 1);
        const cssW = window.innerWidth;
        const cssH = window.innerHeight;
        c.style.width = cssW + 'px';
        c.style.height = cssH + 'px';
        c.width = Math.floor(cssW * dpr);
        c.height = Math.floor(cssH * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels
        width = cssW;
        height = cssH;
        initStars();
        draw(0); // static frame on resize
      }

      function initStars() {
        const area = width * height;
        const count = Math.min(500, Math.max(80, Math.round(area / 12000)));
        stars = Array.from({ length: count }, () => {
          const speed = 8 + Math.random() * 22; // px/s
          const dir = 0.25 * Math.PI + (Math.random() - 0.5) * 0.3; // slight spread around down-right
          return {
            x: Math.random() * width,
            y: Math.random() * height,
            r: 0.6 + Math.random() * 1.2,
            vx: Math.cos(dir) * speed,
            vy: Math.sin(dir) * speed,
            a: 0.35 + Math.random() * 0.55
          };
        });
      }

      function draw(dt) {
        ctx.clearRect(0, 0, width, height);
        const t = Math.min(0.05, dt / 1000); // clamp delta to avoid jumps
        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          if (!mqlReduce.matches && dt) {
            s.x += s.vx * t;
            s.y += s.vy * t;
            if (s.x > width) s.x -= width;
            if (s.y > height) s.y -= height;
            if (s.x < 0) s.x += width;
            if (s.y < 0) s.y += height;
          }
          ctx.fillStyle = starColor(s.a);
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function loop(ts) {
        const dt = ts - last;
        last = ts;
        draw(dt);
        rafId = requestAnimationFrame(loop);
      }

      function start() {
        cancelAnimationFrame(rafId);
        last = performance.now();
        if (mqlReduce.matches) {
          draw(0); // static frame for reduced motion
        } else {
          rafId = requestAnimationFrame(loop);
        }
      }

      resize();
      start();

      window.addEventListener('resize', resize, { passive: true });
      mqlReduce.addEventListener?.('change', start);
      mqlDark.addEventListener?.('change', () => draw(0));
    })();
  </script>
</body>
</html>
